name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Run linter
      run: bun run lint

    - name: Build
      run: bun run build

    - name: Check dist directory
      run: |
        if [ ! -d "dist" ]; then
          echo "dist directory not found after build"
          exit 1
        fi
        echo "Build artifacts:"
        ls -la dist/
